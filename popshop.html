<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dad Simulator</title>
        
        <link rel="stylesheet" type="text/css" href="css/popshop.css">
    </head>

    <body>
        <div class="popshop">
            <div id="beer" class="shop-item">
                <img src="assets/beer.jpg" />
                <div class="description">
                    <span class="name">Beer</span>
                    <button>Buy +1</button>
                    <br>
                    <span class="price">Price: $10</span>
                    <p>A nice, ice cold beer will keep your Dad's thirst quenched and happiness up.</p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="js/popshop.js"></script>
    </body>
</html>
