<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dad Simulator</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/phaser.min.js"></script>
</head>

<body>
    <div id="game" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="inventory">
        <div id="inventoryitems" class="items">
        </div>
        <div class="buttons">
            <a class="eightbit-btn" onclick="openPopShop();">Pop Shop</a>
            <span class="money" id="money">$0</span>
        </div>
    </div>
    
    <div class="stats">
        <div class="bar">
            <div class="barvalue" id="happiness"></div>
        </div>
        <div class="bar">
            <div class="barvalue" id="health"></div>
        </div>
        <div class="bar">
            <div class="barvalue" id="thirst"></div>
        </div>
        <div class="bar">
            <div class="barvalue" id="hunger"></div>
        </div>
    </div>


    <div id="popshop" class="popshop">
        <div id="popshopnavbar" class="navbar"><span onclick="closePopShop();">ðŸ—™&nbsp;</span></div>
        <div id="shop-items"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
