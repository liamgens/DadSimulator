<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dad Simulator</title>
    
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/phaser.min.js"></script>
</head>

<body>
    <div id="game" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="inventory">
        <div class="items">
            <img id="beer" class="item" draggable="true" ondragstart="drag(event)" src="assets/beer.jpg">
        </div>
        <div class="buttons">
            <a class="eightbit-btn">Pop Shop</a>
        </div>
    </div>
    <script src="js/inventory.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
